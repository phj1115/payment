<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>결제를 부탁해</title>
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="body-container">
    <div class="container">
        <div class="time">
            <h4 class="text">결제 남은 시간</h4>
            <h3 class="remaining-time">12시 34분 12초</h3>
        </div>
        <div class="request-list">
            <div class="list">
                <div class="img-wrap">
                    <img src="https://shopping-phinf.pstatic.net/main_1875485/18754856889.20190604114645.jpg?type=f300" alt="">
                </div>
                <div class="list-text">
                    <div class="payment-place">애플코리아</div>
                    <div class="payment-details">애플 에어팟 2세대 무선충전 2019년형 애플 에어팟 2세대 무선충전 2019년형 애플 에어팟 2세대 무선충전 2019년형 </div>
                </div>
            </div>
            <div class="list">
                <div class="img-wrap">
                    <img src="https://shopping-phinf.pstatic.net/main_1875485/18754856889.20190604114645.jpg?type=f300" alt="">
                </div>
                <div class="list-text">
                    <div class="payment-place">애플코리아</div>
                    <div class="payment-details">애플 에어팟 2세대 무선충전 2019년형 애플 에어팟 2세대 무선충전 2019년형 애플 에어팟 2세대 무선충전 2019년형</div>
                </div>
            </div>
        </div>  


    </div>
    <div class="container-bg-gray">
        <div>
             <h4 class="request-details-title">요청정보</h4>
             <div class="request-container">
                 <div class="request-details">
                         <div class="request-details-list-1">
                             <h6 class="request-details-list-name">요청인</h6>
                             <h5 class="request-details-list-name-text">박혜진</h5>
                         </div>   
                         <div class="request-details-list-2">
                             <h6 class="request-details-list-name">결제처</h6>
                             <h5 class="request-details-list-title-text">쿠팡</h5>
                         </div>   
                          <div class="request-details-list-3">
                             <h6 class="request-details-list-name">가격</h6>
                             <div class="request-details-list-price-wrap">
                                 <h2 class="request-details-list-price-wrap_price">25,000</h2>
                                 <h6 class="request-details-list-price-wrap_won">원</h6>
                             </div>
                         </div>   
                 </div> 
             </div>
        </div>
        <div>
            <h4 class="request-details-title">결제자 정보</h4>
            <div class="payment-person-container">
                <a class="payment-person-list-1">
                    <h6 class="request-details-list-name">이름</h6>
                    <input type="text"></input>
                </a>
                <a class="payment-person-list-2">
                    <h6 class="request-details-list-name">휴대번호</h6>
                    <input type="number"></input>
                </a>
            </div>
        </div>

        <div>
            <h4 class="request-details-title">결제 수단</h4>
            <div class="payment-easypay-container">
                <div class="payment-easypay-list-1">
                    <div class="img_easypay_wrap">
                        <img src="img/img_easypay_1.png"></img>
                    </div>
                    <h6 class="payment-easypay-name-input">신용카드</h6>
                </div>
                <div class="payment-easypay-list-1">
                    <div class="img_easypay_wrap">
                        <img src="img/img_easypay_2.png"></img>
                    </div>
                    <h6 class="payment-easypay-name-input">휴대번호</h6>
                </div>
                <div class="payment-easypay-list-1">
                    <div class="img_easypay_wrap">
                        <img src="img/img_easypay_3.png"></img>
                    </div>
                    <h6 class="payment-easypay-name-input">무통장</h6>
                </div>
            </div>
            <button class="btn-pay">결제</button> 
            <svg class="wer">
                <use xlink:href=""></use>
            </svg>                    
        </div> 
    </div>
</div>
</body>
</html>
